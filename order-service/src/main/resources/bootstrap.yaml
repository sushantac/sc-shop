server:
  port: ${port:8004}

spring:
  application:
    name: order-service
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5004/order}
    username: order
    password: order
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${ISSUER_URI:http://localhost:7999/auth/realms/sc-shop}
      client:
        provider:
          keycloak:
            issuer-uri: ${ISSUER_URI:http://localhost:7999/auth/realms/sc-shop}
        registration:
          order-service:
            provider: keycloak
            client-id: order-service
#            client-secret: ae2b3843-edfe-48c0-9f08-26a3ffa8a5b9
            client-secret: 70ccbeea-a414-4612-84e2-9f33515f5986
            authorization-grant-type: client_credentials
  cloud:
    config:
      uri: ${CONFIG_SERVER:http://localhost:8011}
  kafka:
    consumer:
      bootstrap-servers: ${KAFKA_SERVER:localhost:9072}
      group-id: order_group
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: "*"
    producer:
      acks: all
      bootstrap-servers: ${KAFKA_SERVER:localhost:9072}
      key-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8012/eureka/}
    healthcheck:
      enabled: true


app:
  order:
    shipping:
      standard-charges: 20
    kafka:
      topic: 
        order-topic: order_topic2